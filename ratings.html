<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings Department Jobs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .section-heading {
            margin: 20px 0;
            font-size: 1.5em;
            color: #007BFF;
            text-decoration: underline;
        }
        .rank-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .rank-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 300px;
            width: 100%;
            padding: 20px;
        }
        .rank-box:hover {
            transform: scale(1.05);
        }
        .rank-box .icon {
            font-size: 50px;
            color: #007BFF;
            margin-bottom: 15px;
        }
        .rank-box h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
        .rank-box a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }
        .rank-box a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
